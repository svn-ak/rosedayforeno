<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>For Eno</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/1.2.0/skulpt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/1.2.0/skulpt-stdlib.js"></script>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #fff0f3; /* Soft Rose Background */
            margin: 0; 
            flex-direction: column;
            font-family: 'Times New Roman', serif;
        }
        #mycanvas { 
            border: 5px solid #ffb3c1; 
            background-color: white; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            border-radius: 15px;
            overflow: hidden;
        }
        h2 { color: #c9184a; margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>
    <div id="mycanvas"></div>
    <h2>Made with ❤️ using Python</h2>

    <script type="text/javascript">
        var pythonCode = `
import turtle as tur

# 1. SET UP
tur.speed(3)
tur.penup()
tur.left(90)
tur.fd(200)
tur.pendown()
tur.right(90)

# 2. FLOWER BASE
tur.fillcolor("red")
tur.begin_fill()
tur.circle(10,180)
tur.circle(25,110)
tur.left(50)
tur.circle(60,45)
tur.circle(20,170)
tur.right(24)
tur.fd(30)
tur.left(10)
tur.circle(30,110)
tur.fd(20)
tur.left(40)
tur.circle(90,70)
tur.circle(30,150)
tur.right(30)
tur.fd(15)
tur.circle(80,90)
tur.left(15)
tur.fd(45)
tur.right(165)
tur.fd(20)
tur.left(155)
tur.circle(150,80)
tur.left(50)
tur.circle(150,90)
tur.end_fill()

# 3. PETAL 1
tur.left(150)
tur.circle(-90,70)
tur.left(20)
tur.circle(75,105)
tur.setheading(60)
tur.circle(80,98)
tur.circle(-90,40)

# 4. PETAL 2
tur.left(180)
tur.circle(90,40)
tur.circle(-80,98)
tur.setheading(-83)

# 5. LEAVES 1
tur.fd(30)
tur.left(90)
tur.fd(25)
tur.left(45)
tur.fillcolor("green")
tur.begin_fill()
tur.circle(-80,90)
tur.right(90)
tur.circle(-80,90)
tur.end_fill()
tur.right(135)
tur.fd(60)
tur.left(180)
tur.fd(85)
tur.left(90)
tur.fd(80)

# 6. LEAVES 2
tur.right(90)
tur.right(45)
tur.fillcolor("green")
tur.begin_fill()
tur.circle(80,90)
tur.left(90)
tur.circle(80,90)
tur.end_fill()
tur.left(135)
tur.fd(60)
tur.left(180)
tur.fd(60)
tur.right(90)
tur.circle(200,60)

# 7. THE MESSAGE
tur.penup()
tur.goto(-140, -250)
tur.pendown()
tur.color("Red")
tur.write("Happy Rose Day Eno <3", align="left", font=("Times New Roman", 20, "bold"))
tur.hideturtle()
        `;

        function builtinRead(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        }

        (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
        Sk.configure({read:builtinRead});
        Sk.misceval.asyncToPromise(function() {
            return Sk.importMainWithBody("<stdin>", false, pythonCode, true);
        });
    </script>
</body>
</html>
