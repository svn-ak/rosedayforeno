<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Eno</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Times New Roman', serif;
        }
        canvas {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        #message {
            margin-top: 20px;
            color: #d63333;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s;
        }
    </style>
</head>
<body>

    <canvas id="roseCanvas" width="500" height="600"></canvas>
    <div id="message">Happy Rose Day Eno <3</div>

    <script>
        const canvas = document.getElementById('roseCanvas');
        const ctx = canvas.getContext('2d');
        let t = 0;

        // Move center to middle-bottom
        ctx.translate(250, 400);
        ctx.scale(1, -1); // Flip to match Turtle's coordinate system

        function draw() {
            if (t > 15) {
                document.getElementById('message').style.opacity = 1;
                return;
            }

            // Simple Rose Petal Logic
            ctx.beginPath();
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            
            // Mathematical Rose Formula (much faster and cleaner for web)
            for (let i = 0; i < t; i += 0.01) {
                let r = 150 * Math.sin(4 * i) * Math.cos(1 * i);
                let x = r * Math.cos(i);
                let y = r * Math.sin(i) + (i * 10); // Slight upward spiral
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Draw Stem
            ctx.beginPath();
            ctx.strokeStyle = "green";
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -150);
            ctx.stroke();

            // Draw Leaves
            if (t > 5) {
                ctx.fillStyle = "green";
                ctx.beginPath();
                ctx.ellipse(-20, -50, 10, 30, Math.PI / 4, 0, 2 * Math.PI);
                ctx.ellipse(20, -80, 10, 30, -Math.PI / 4, 0, 2 * Math.PI);
                ctx.fill();
            }

            t += 0.1;
            requestAnimationFrame(draw);
        }

        // Start the animation
        draw();
    </script>
</body>
</html>
